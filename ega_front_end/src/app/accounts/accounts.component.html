<div class="d-flex justify-content-center">
  <button class="btn btn-outline-dark w-75 mb-5" routerLink="/new-account" type="button">CREATE NEW ACCOUNT</button>
</div>


  <div class="card-deck" mb-2>
    <div *ngFor="let account of accounts" class="card text-center bg-light mb-3">
      <div class="card-header bg-primary text-white">
        <h2>Account Number: {{ account.accountNumber }}</h2>
      </div>
      <div class="card-body">
        <h4 class="card-title">Type of account: {{ account.accountType }}</h4>
        <p class="card-text">Total Balance:  </p><h3>{{ account.balance }} </h3>
        <a href="#" routerLink="/transactions" class="btn btn-success">New Transaction!</a>
      </div>
      <div class="card-footer text-muted">
        Date: {{ account.creationDate }}
      </div>
      <div class="d-flex justify-content-center mt-3 mb-4">
        <div class="btn-group" role="group" aria-label="Basic outlined example">
         <button class="btn btn-outline-danger" (click)="deleteAccount(account.id)"><i class="bi bi-trash" ></i> Delete</button>
        </div>
      </div> 

    </div>
  </div>
