
    <div class="p-3">
        <div class="card">
            <div class="card-body">
                <h3>    Create Client</h3>
                <div class="row">
                    <div class="col-md-6">
                        <form [formGroup]="clientForm" (ngSubmit)="saveClient()">
                            <div>
                                <label class="form-label">LastName:</label>
                                <input class="form-control" formControlName="clientLastName">
                            </div>
                            <div>
                                <label class="form-label">FirstName:</label>
                                <input class="form-control" formControlName="clientFirstName">
                            </div>
                            <div>
                                <label class="form-label">Sexe</label>
                                <input class="form-control" formControlName="sexe">
                            </div>
                            <div>
                                <label class="form-label">Birth Date</label>
                                <input class="form-control" formControlName="birthDate">
                            </div>
                            <div>
                                <label class="form-label">Nationality</label>
                                <input class="form-control" formControlName="nationality">
                            </div>
                            <div>
                                <label class="form-label">Email Address </label>
                                <input class="form-control" formControlName="address">
                            </div>
                            <div>
                                <label class="form-label">Password</label>
                                <input class="form-control" formControlName="phone">
                            </div>




                            <div class="mt-2">
                                <!--<button [disabled]="clientForm.invalid" class="btn btn-primary">Save</button>-->
                                <button class="btn btn-primary">Save</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
