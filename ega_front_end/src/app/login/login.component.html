<div class="d-flex justify-content-center align-items-center">
  <div class="login-container">
    <img class="logo" src="../assets/images/bank.svg" alt="Ega Bank Logo">
    <h2>EGA</h2>
    <form class="login-form" (ngSubmit)="login()" action="#" method="post">
      <label for="username">Username:</label>
      <input placeholder="example@gmail.com" type="text" id="username" name="username" required>

      <label for="password">Password:</label>
      <input placeholder="........" type="password" id="password" name="password" required>

      <button type="submit">Login</button>
    </form>
  </div>
</div>
