<!-- update-client.component.html -->

<div class="p-3">
    <div class="card shadow ms-5 me-5">
        <div class="card-header">
            <h3>Upadte Client</h3>
        </div>
        <div class="col-md-6" *ngIf="clientForm">
            <form [formGroup]="clientForm" (ngSubmit)="updateClient()">
                <div class="mb-3">
                    <label for="clientLastName" class="form-label">Last Name</label>
                    <input type="text" class="form-control" id="clientLastName" formControlName="clientLastName"
                        required>
                </div>
                <div class="mb-3">
                    <label for="clientFirstName" class="form-label">First Name</label>
                    <input type="text" class="form-control" id="clientFirstName" formControlName="clientFirstName"
                        required>
                </div>
                <div class="mb-3">
                    <label for="sexe" class="form-label">Sexe</label>
                    <input type="text" class="form-control" id="sexe" formControlName="sexe" required>
                </div>
                <div class="mb-3">
                    <label for="nationality" class="form-label">Nationality</label>
                    <input type="text" class="form-control" id="nationality" formControlName="nationality" required>
                </div>
                <div class="mb-3">
                    <label for="birthDate" class="form-label">Birth Date</label>
                    <input type="date" class="form-control" id="birthDate" formControlName="birthDate" required>
                </div>
                <div class="mb-3">
                    <label for="address" class="form-label">Address</label>
                    <input type="text" class="form-control" id="address" formControlName="address" required>
                </div>
                <div class="mb-3">
                    <label for="phone" class="form-label">Phone</label>
                    <input type="tel" class="form-control" id="phone" formControlName="phone" required>
                </div>

                <div class="mt-2">
                    <button type="submit" [disabled]="clientForm.invalid" class="btn btn-outline-primary">Update Client</button>
                </div>
            </form>
        </div>
    </div>
