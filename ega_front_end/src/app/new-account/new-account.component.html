<div class="p-3">
    <div class="card">
        <div class="card-body">
            <h3>Create Account</h3>
            <div class="row">
                <div class="col-md-6">
                    <form [formGroup]="accountForm" (ngSubmit)="saveAccount()">
                        <div>
                            <label class="form-label">Account Type:</label>
                            <input class="form-control" formControlName="accountType">
                        </div>
                        <div>
                            <label class="form-label">Owner:</label>
                            <input class="form-control" formControlName="ownerName">
                        </div>


                        <div class="mt-2">
                            <!--<button [disabled]="accountForm.invalid" class="btn btn-primary">Save</button>-->
                            <button class="btn btn-primary">Save</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
